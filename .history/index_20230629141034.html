<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <nav>
    <div class="logo">
      <img src="Gla new logo.png" alt="Logo">
    </div>
    <div class="search">
      
      <button class="button" button>Search
        <img width="20" height="20" src="search.png" alt="search">
      </button>
    </div>
   </nav>
  </header>
  <div class="container">
    <div class="photo-grid">
      <img src="1.jpg" alt="Image 1" height="100px">
      <img src="2.jpg" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
      <img src="4.jpg" alt="Image 4">
      <img src="5.jpg" alt="Image 5">
      <img src="6.jpg" alt="Image 6">
  </div>
</div>
<div class="about-us">
  
  <h2>About Us</h2>
  <p>Your "About Us" text goes here.</p>
</div>
<div class="contact-box">
  <h2>Contact Us</h2>
  <p>Your contact information goes here.</p>
</div>

</body>
</html>
